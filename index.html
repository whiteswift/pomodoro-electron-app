<html>

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>🍅🍅🍅🍅🍅🍅🍅🍅🍅🍅🍅🍅</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A glorified egg timer 🍅">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="https://whiteswift.github.io/">
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Pomodoro 🍅">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Pomodoro 🍅">
  <link rel="icon" sizes="144x144" href="assets/pomodoro_144.png">
  <!-- <link rel="apple-touch-icon" href="https://whiteswift.github.io/pomodoro/assets/touch/pomodoro_192.png"> -->
  <meta name="theme-color" content="#cf3145">
  <meta property="og:title" content="Pomodoro 🍅">
  <meta property="og:type" content="website">
  <!-- <meta property="og:image" content="https://whiteswift.github.io/pomodoro/assets/touch/pomodoro_192.png"> -->
  <meta property="og:url" content="https://whiteswift.github.io/pomodoro/">
  <meta property="og:description" content="A glorified egg timer progressive web app. Nothing to install, just use it right away in your browser!">

  <link rel='stylesheet' type='text/css' href='styles/main.css' />
</head>

<body>
  <div id='pomodoro'>
    <h1 id='status'>Get ready to work it</h1>
    <div id='clock-container'>
      <div id="clockdiv">
        <div id='time-container'>
          <div>
            <span class="minutes">25</span>
          </div>
          <div>
            <span class="seconds">00</span>
          </div>
        </div>
        <div id='button-container'>
          <button id='tomato' class='visbible'>
            <img src="assets/pomodoro_256.png" alt="tomato button">
          </button>
          <div id='break-buttons' class='hidden'>
            <button id='five-min'>
              5 MINS
            </button>
            <button id='ten-min'>
              10 MINS
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id='volume-container'>
      <div id='volume'>
        <img src='assets/volume_on.svg' alt='volume on/off' />
      </div>
    </div>
  </div>
  <script type="text/javascript">
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js', {
        scope: '/'
      })
      .then(function(reg) {
        console.log('Service Worker Registered');
      });

    navigator.serviceWorker.ready.then(function(reg) {
      console.log('Service Worker Ready');
    })
    // REGISTERING FOR PUSH NOTIFICATIONS
    // .then(function(reg) {
    //   reg.pushManager.subscribe({
    //       userVisibleOnly: true
    //   }).then(function(sub) {
    //       console.log('endpoint:', sub.endpoint);
    //   });
    // });
  }
  </script>
  <script async src='scripts/main.js'></script>

</body>

</html>
